services:
  onlyboxes:
    image: ghcr.io/coooolfan/onlyboxes-mcp:latest
    pull_policy: always
    container_name: onlyboxes
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      SERVER_PORT: "8084"
      ONLYBOXES_MIN_LEASE_SECONDS: "30"
      ONLYBOXES_MAX_LEASE_SECONDS: "3600"
      ONLYBOXES_AUTH_HEADER_NAME: "X-Onlyboxes-Token"
      ONLYBOXES_AUTH_TOKENS: ""
